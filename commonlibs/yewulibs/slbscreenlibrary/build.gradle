apply plugin: 'com.android.library'
apply from: './../../../commonlibs1.gradle'
def librarys = rootProject.ext.dependencies //
android {
    defaultConfig {
        ndk {
//            abiFilters "armeabi-v7a", "arm64-v8a", "x86"
            abiFilters "arm64-v8a"
        }
    }
    externalNativeBuild {
        ndkBuild {
            path 'src/main/cpp/Android.mk'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libx264.libs', include: ['*.jar'])
    implementation librarys.blankj
    implementation librarys.eventbus
    api 'com.journeyapps:zxing-android-embedded:3.5.0'
    //  https://github.com/li-xiaojun/XPopup
    implementation 'com.github.li-xiaojun:XPopup:2.4.9'
}
