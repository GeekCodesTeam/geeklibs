apply plugin: 'com.android.library'
//apply from: './../../../commonlibsmaven.gradle'
apply from: './../commonlibs1.gradle'
apply plugin: 'maven-publish'
afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.geekapp.libbase'
                artifactId = 'libbase'
                version = '1.2.5'
            }
        }
    }
}
def librarys = rootProject.ext.dependencies //
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // 必须依赖
    api project(':libutils')
    // 网络请求
    api project(':libmvp')
    api project(':libretrofit')
    // https://github.com/ikew0ng/SwipeBackLayout
    // api 'me.imid.swipebacklayout.lib:library:1.1.0'
    api project(':libswipebacklayout')
    // 挑选依赖
//    api project(':libagentweb-core')
    api project(':libwebview')
    api librarys.glide47
    api project(':libglide47')
    api project(':librararyforfileprovdider')
// https://github.com/CymChad/BaseRecyclerViewAdapterHelper
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.40'
//    https://github.com/scwang90/SmartRefreshLayout
    api project(':refresh-footer')
    api project(':refresh-header')
    api project(':refresh-layout')
    api project(':zxinglibs3')


}