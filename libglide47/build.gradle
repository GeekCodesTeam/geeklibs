apply plugin: 'com.android.library'
//apply from: './../../../commonlibsmaven.gradle'
apply from: './../commonlibs1.gradle'
apply plugin: 'maven-publish'
afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.geekapp.libbase'
                artifactId = 'libglide47'
                version = '1.2.5'
            }
        }
    }
}
def librarys = rootProject.ext.dependencies //
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':libutils')
    // glide47
    implementation librarys.glide47
    implementation librarys.glide47AnnProcessor
    annotationProcessor librarys.annotationProcessorglide47compiler
    implementation librarys.glide47okhttp3integration
    implementation librarys.photoView
    //解决Glide找不到Android声明库问题
    annotationProcessor 'androidx.annotation:annotation:1.2.0'
    implementation 'com.github.getActivity:XXPermissions:11.0'

}
